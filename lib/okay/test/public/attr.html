<html>
  <head><title>Set HTML Attribute</title></head>
  <body>
    <div id="example">
      <div id="watcher" data-watch-attr='{"info":"title"}'>This div has no title.</div>
      <hr/>
      <button data-emit='{"info":"The text in this div is now a lie."}' class="btn btn-info">Set title</button>
    </div>

    <script type="text/javascript" src="okay.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="okay-jquery.js"></script>
  </body>
</html>
