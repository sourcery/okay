<html>
  <head>
    <title>Use HTML Select Element Options to Manipulate DOM</title>
    <style>
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div id="example">
      <label for="entree">Entree</label>
      <select data-emit='{"entree":"[options]"}' id="entree">
        <option>-- Choose --</option>
        <option value="burger" data-emit='{"description":"Our burgers made with 1/3 lb organic KobÃ© ground-chuck local beef (grass-fed)."}'>Hamburger</option>
        <option value="cheese" data-emit='{"description":"Made with 4 all-organic cheeses on locally-sourced 3\"-by-1cm sourdough slices."}'>Grilled Cheese</option>
        <option value="fries">Fries Only</option>
      </select>

      <div class='hidden' data-watch-class='{"entree[fries],entree[null]": "hidden"}'>
        <p data-watch-html='{"description":""}'></p>
        <input type="checkbox" name="fries" id="fries" data-watch-attr='{"entree[fries],entree[null]": "disabled"}' disabled='disabled'/>
        <label for="fries">Would you like fries with that?</label>
      </div>
    </div>

    <script type="text/javascript" src="okay.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="okay-jquery.js"></script>
  </body>
</html>
